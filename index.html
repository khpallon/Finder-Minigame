<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="finder.js"></script> 
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/Letter.png">
    <title>FINDER-MINIGAME</title>
</head>
<body>
    <div id="whole" class="whole">
    <p>FINDER-MINIGAME</p>
    <div id="findthis"></div>
    <div id="timer"></div>
    <div id="minigame"></div>
    <p id="timer"></p>   
</div>
<div id="radial">
    <button id="restart" onclick="reset()">START/RESTART</button>
    <form id="myForm">
        <p id="radialValue">Time: 5</p>
        <input autocomplete="off" type="range" min="5" max="30" value="5" id="slider" class="slider"><br>
        <input type="checkbox" id="alphabet" value="alphabet">
        <label for="alphabet">Alphabet</label><br>
        <input type="checkbox" id="number" value="number">
        <label for="number">Numbers</label><br>
        <input type="checkbox" id="alphanum" value="alphanum">
        <label for="alphanum">Mix of alphabet and numbers</label><br>
    </form>
</div>
</body>
</html>
